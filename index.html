<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumnya</title>

  <style>
    :root{
      --pink:#E474CD;
      --glitter: url("https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/glitter.GIF");
    }

    *{ box-sizing:border-box; }

    html, body{
      height:100%;
      overflow:hidden;
    }

    body{
      margin:0;
      background: url("https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/websiteback.png")
        center / cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      overscroll-behavior:none;
    }

    .wrap{
      text-align:center;
      position: relative;
      z-index: 2;
    }

    .glimmer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: screen;
      opacity: .9;
    }

    .glimmer::before{
      content:"";
      position:absolute;
      inset:-25%;
      background:
        radial-gradient(700px 420px at 25% 35%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(820px 520px at 75% 55%, rgba(228,116,205,.12), transparent 62%),
        radial-gradient(600px 420px at 55% 20%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 650px at 50% 85%, rgba(228,116,205,.08), transparent 65%);
      filter: blur(10px);
      animation: veilDrift 16s ease-in-out infinite;
    }

    .glimmer::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(
        120deg,
        transparent 42%,
        rgba(255,255,255,.12) 48%,
        rgba(255,255,255,.18) 50%,
        rgba(255,255,255,.12) 52%,
        transparent 58%
      );
      filter: blur(6px);
      opacity: .45;
      animation: shimmerSweep 14s ease-in-out infinite;
    }

    @keyframes veilDrift{
      0%{transform:translate(-1%,-1%) scale(1.02);opacity:.7;}
      50%{transform:translate(1%,1%) scale(1.05);opacity:.95;}
      100%{transform:translate(-1%,-1%) scale(1.02);opacity:.7;}
    }

    @keyframes shimmerSweep{
      0%{transform:translateX(-20%) translateY(-10%);opacity:.2;}
      50%{transform:translateX(20%) translateY(10%);opacity:.6;}
      100%{transform:translateX(-20%) translateY(-10%);opacity:.2;}
    }

    .name{
      display:flex;
      justify-content:center;
      margin-bottom:28px;
      user-select:none;
    }

    .name-gif{
      width: clamp(180px, 46vw, 520px);
      height:auto;
      display:block;
      filter:
        drop-shadow(0 2px 18px rgba(228,116,205,.45))
        drop-shadow(0 0 22px rgba(255,255,255,.25));
    }

    .icons{
      display:flex;
      gap:clamp(22px,4vw,44px);
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    .icon-link{
      display:inline-block;
      position:relative;
      transition:transform .15s ease;
      -webkit-tap-highlight-color: transparent;
      tap-highlight-color: transparent;
      outline:none;
    }

    .icon-link:hover{
      transform:translateY(-2px);
    }

    .icon-link:focus,
    .icon-link:active{
      outline:none;
    }

    .icon{
      width:42px;
      height:42px;
      display:block;
      position:relative;
      background-image: var(--icon);
      background-size: contain;
      background-repeat:no-repeat;
      background-position:center;
      filter:
        drop-shadow(0 0 10px rgba(255,255,255,.35))
        drop-shadow(0 0 18px rgba(255,255,255,.18));
    }

    .icon::before{
      content:"";
      position:absolute;
      inset:0;
      background: var(--pink);
      opacity:.9;
      pointer-events:none;
      -webkit-mask-image: var(--icon);
      -webkit-mask-repeat:no-repeat;
      -webkit-mask-position:center;
      -webkit-mask-size:contain;
      mask-image: var(--icon);
      mask-repeat:no-repeat;
      mask-position:center;
      mask-size:contain;
    }

    .icon-link.sc .icon{
      width:67px;
      height:67px;
    }

    .icon::after{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--glitter);
      background-size:240% 240%;
      background-position:0% 50%;
      opacity:.45;
      mix-blend-mode:screen;
      pointer-events:none;
      -webkit-mask-image: var(--icon);
      -webkit-mask-repeat:no-repeat;
      -webkit-mask-position:center;
      -webkit-mask-size:contain;
      mask-image: var(--icon);
      mask-repeat:no-repeat;
      mask-position:center;
      mask-size:contain;
      animation: glitterFlow 2.2s linear infinite;
    }

    @keyframes glitterFlow{
      0%{background-position:0% 50%;}
      100%{background-position:100% 50%;}
    }

    .icon-link::after{
      content:"";
      position:absolute;
      inset:-15%;
      background: linear-gradient(
        120deg,
        transparent 45%,
        rgba(255,255,255,.45) 50%,
        transparent 55%
      );
      filter: blur(6px);
      opacity:.22;
      mix-blend-mode:screen;
      animation: iconShine 10s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes iconShine{
      0%{transform:translateX(-35%);opacity:.08;}
      50%{transform:translateX(35%);opacity:.28;}
      100%{transform:translateX(-35%);opacity:.08;}
    }

    @media(max-width:420px){
      .name-gif{
        width: clamp(160px, 62vw, 320px);
      }

      .icons{
        gap:28px;
      }

      .icon{
        width:36px;
        height:36px;
      }

      .icon-link.sc .icon{
        width:36px;
        height:36px;
        background-size:135% 135%;
      }

      .icon-link.sc .icon::before,
      .icon-link.sc .icon::after{
        -webkit-mask-size:135% 135%;
        mask-size:135% 135%;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .glimmer::before,
      .glimmer::after,
      .icon::after,
      .icon-link::after{
        animation:none;
      }
    }
  </style>
</head>

<body>
  <div class="glimmer" aria-hidden="true"></div>

  <main class="wrap">
    <div class="name">
      <img class="name-gif"
           src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/lumnya.GIF"
           alt="Lumnya">
    </div>

    <nav class="icons" aria-label="Social links">
      <a class="icon-link sc" href="https://soundcloud.com/lumnya" target="_blank" rel="noopener" aria-label="SoundCloud">
        <span class="icon" style="--icon:url('https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/scicon.PNG')"></span>
      </a>

      <a class="icon-link" href="https://open.spotify.com/intl-de/artist/6SQuzrnL9TNuc5pMv41RFq?si=gNr8Jb2dTli17umeQ1Y1zA" target="_blank" rel="noopener" aria-label="Spotify">
        <span class="icon" style="--icon:url('https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/spotifyicon.PNG')"></span>
      </a>

      <a class="icon-link" href="https://www.youtube.com/@Lumnya2" target="_blank" rel="noopener" aria-label="YouTube">
        <span class="icon" style="--icon:url('https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/youtubeicon.PNG')"></span>
      </a>

      <a class="icon-link" href="https://www.instagram.com/lumnya2" target="_blank" rel="noopener" aria-label="Instagram">
        <span class="icon" style="--icon:url('https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/igicon.PNG')"></span>
      </a>

      <a class="icon-link" href="mailto:lumnya@outlook.de" aria-label="Email">
        <span class="icon" style="--icon:url('https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/emailicon.PNG')"></span>
      </a>
    </nav>
  </main>
</body>
</html>
