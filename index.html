<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/Wooden%20Bridge.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding-top: 50px;
      min-height: 100vh;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .link-img {
      width: 200px;
      max-width: 80vw;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .link-img:hover {
      transform: scale(1.08);
    }

    /* Mobile-only styles */
    @media (max-width: 600px) {
      .link-img {
        width: 300px;
      }

      .buttons {
        gap: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="buttons">
    <!-- SoundCloud -->
    <a href="https://soundcloud.com/lumnya" target="_blank">
      <img src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/Walkman.png" class="link-img" alt="SoundCloud">
    </a>

    <!-- Instagram -->
    <a href="https://www.instagram.com/lumnya2" target="_blank">
      <img src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/Daisy.png" class="link-img" alt="Instagram">
    </a>

    <!-- Email -->
    <a href="mailto:lumnya@outlook.de">
      <img src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/Rosary.PNG" class="link-img" alt="Email">
    </a>
  </div>
</body>
</html>
