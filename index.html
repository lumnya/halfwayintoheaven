<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/Wooden%20Bridge.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      min-height: 100vh;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .link-img {
      width: 200px;
      max-width: 85vw;
      cursor: pointer;
      /* Desktop hover effect */
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    /* Desktop hover */
    @media(min-width:601px) {
      .link-img:hover {
        transform: scale(1.05);
      }
      .link-img:active {
        transform: scale(0.9);
        filter: brightness(1.15);
      }
    }

    /* Mobile sizing */
    @media (max-width: 600px) {
      .link-img {
        width: 300px;
      }
    }

    /* Mobile animation class */
    .mobile-animate {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideUp 0.6s ease forwards;
    }

    /* Staggered delays for mobile buttons */
    .mobile-animate:nth-child(1) { animation-delay: 0.2s; }
    .mobile-animate:nth-child(2) { animation-delay: 0.5s; }
    .mobile-animate:nth-child(3) { animation-delay: 0.8s; }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile hover effect — staggered slightly for natural feel */
    @media(max-width:600px) {
      .link-img:hover {
        /* will be overridden by JS with random hover effect */
      }
    }
  </style>
</head>
<body>
  <div class="buttons">
    <a href="https://soundcloud.com/lumnya" target="_blank">
      <img src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/Walkman.png"
           class="link-img"
           alt="SoundCloud">
    </a>

    <a href="https://www.instagram.com/lumnya2" target="_blank">
      <img src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/Daisy.png"
           class="link-img"
           alt="Instagram">
    </a>

    <a href="mailto:lumnya@outlook.de">
      <img src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/Rosary.PNG"
           class="link-img"
           alt="Email">
    </a>
  </div>

  <script>
    const buttons = document.querySelectorAll('.link-img');

    if (window.innerWidth <= 600) {
      // Mobile: add fade-slide animation
      buttons.forEach((btn, index) => {
        btn.classList.add('mobile-animate');

        // Mobile hover effect — staggered/unique
        const scaleMin = 1.03;
        const scaleMax = 1.08;
        const brightnessMin = 1.05;
        const brightnessMax = 1.15;

        btn.addEventListener('mouseenter', () => {
          const scale = (Math.random() * (scaleMax - scaleMin) + scaleMin).toFixed(2);
          const brightness = (Math.random() * (brightnessMax - brightnessMin) + brightnessMin).toFixed(2);
          btn.style.transform = `scale(${scale})`;
          btn.style.filter = `brightness(${brightness})`;
        });

        btn.addEventListener('mouseleave', () => {
          btn.style.transform = 'scale(1)';
          btn.style.filter = 'brightness(1)';
        });
      });
    } else {
      // Desktop hover effect handled purely by CSS
    }
  </script>
</body>
</html>
