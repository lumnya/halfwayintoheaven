<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumnya | Links</title>

  <!-- Fairycore / mystical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#E474CD;
      --pinkSoft: rgba(228,116,205,0.35);
      --glass: rgba(12, 10, 18, 0.45);
      --glass2: rgba(12, 10, 18, 0.25);
      --text:#fff;
      --muted: rgba(255,255,255,0.82);
      --shadow: 0 24px 60px rgba(0,0,0,0.45);
      --ring: 0 0 0 3px rgba(228,116,205,0.22);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }

    html, body{
      height:100%;
      margin:0;
      color:var(--text);
      font-family: "Quicksand", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* Background */
    body{
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(228,116,205,0.22), transparent 55%),
        radial-gradient(900px 700px at 90% 25%, rgba(228,116,205,0.16), transparent 60%),
        radial-gradient(900px 700px at 50% 90%, rgba(228,116,205,0.12), transparent 60%),
        url("websiteback.png") center / cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }

    /* Soft vignette so text stays readable on busy areas */
    .vignette{
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at center, rgba(0,0,0,0.15), rgba(0,0,0,0.62));
      mix-blend-mode:multiply;
    }

    .wrap{
      width: min(520px, 100%);
      position:relative;
    }

    /* Floating sparkles (pure CSS) */
    .sparkles{
      position:absolute;
      inset:-30px -10px;
      pointer-events:none;
      filter: blur(0.2px);
      opacity:0.85;
    }
    .sparkles::before,
    .sparkles::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(2px 2px at 80% 35%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(1.5px 1.5px at 25% 70%, rgba(228,116,205,0.9), transparent 60%),
        radial-gradient(2px 2px at 60% 85%, rgba(255,255,255,0.75), transparent 60%),
        radial-gradient(1.2px 1.2px at 45% 25%, rgba(228,116,205,0.85), transparent 60%),
        radial-gradient(1.4px 1.4px at 90% 75%, rgba(255,255,255,0.7), transparent 60%);
      animation: floaty 8s ease-in-out infinite;
    }
    .sparkles::after{
      opacity:0.65;
      animation-duration: 11s;
      transform: scale(1.08);
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0px); }
      50%{ transform: translateY(-10px); }
    }

    /* Glass card */
    .card{
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: var(--radius);
      padding: 26px 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position:relative;
      overflow:hidden;
    }

    /* Decorative border glow */
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: calc(var(--radius) + 2px);
      background: radial-gradient(600px 220px at 50% 0%, rgba(228,116,205,0.28), transparent 60%);
      pointer-events:none;
    }

    .name{
      font-family: "Cinzel Decorative", serif;
      font-size: clamp(2rem, 5vw, 2.6rem);
      letter-spacing: 0.04em;
      margin: 0;
      color: var(--pink);
      text-shadow: 0 6px 20px rgba(228,116,205,0.25);
    }

    .tagline{
      margin: 10px 0 18px;
      color: var(--muted);
      font-size: 1.02rem;
      line-height: 1.4;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap: 12px;
      margin-top: 12px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      text-decoration:none;
      color: var(--pink);
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(228,116,205,0.35);
      border-radius: 16px;
      padding: 13px 14px;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(228,116,205,0.12);
      background: rgba(228,116,205,0.10);
    }

    .btn:focus-visible{
      outline:none;
      box-shadow: var(--ring);
    }

    .btn .icon{
      width: 20px;
      height: 20px;
      color: var(--pink); /* icons use currentColor */
      flex: 0 0 auto;
      filter: drop-shadow(0 6px 12px rgba(228,116,205,0.12));
    }

    /* Social icon row */
    .socials{
      display:flex;
      justify-content:center;
      gap: 14px;
      margin-top: 18px;
    }

    .social{
      width: 44px;
      height: 44px;
      display:grid;
      place-items:center;
      border-radius: 14px;
      border: 1px solid rgba(228,116,205,0.35);
      background: rgba(0,0,0,0.22);
      color: var(--pink);
      transition: transform 0.12s ease, background 0.12s ease, box-shadow 0.12s ease;
      text-decoration:none;
    }
    .social:hover{
      transform: translateY(-1px);
      background: rgba(228,116,205,0.10);
      box-shadow: 0 12px 24px rgba(228,116,205,0.12);
    }
    .social svg{
      width: 22px;
      height: 22px;
      color: var(--pink);
    }

    .footer{
      margin-top: 18px;
      text-align:center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.72);
    }

    /* Desktop breathing room */
    @media (min-width: 900px){
      body{ padding: 40px; }
      .card{ padding: 30px 28px; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .sparkles::before, .sparkles::after,
      .btn, .social { animation:none; transition:none; }
      .btn:hover, .social:hover { transform:none; }
    }
  </style>
</head>

<body>
  <div class="vignette"></div>

  <main class="wrap">
    <div class="sparkles"></div>

    <section class="card" aria-label="Lumnya links">
      <h1 class="name">Lumnya</h1>
      <p class="tagline">Website blooming soon. Until then, here are my little doors to elsewhere ✦</p>

      <nav class="links" aria-label="Main links">
        <!-- Replace # with your real links -->
        <a class="btn" href="#" target="_blank" rel="noopener">
          <!-- wand/star icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M5 21L18.5 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M14 6l4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M7 14l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M19 3l.8 2.3L22 6l-2.2.7L19 9l-.8-2.3L16 6l2.2-.7L19 3z" fill="currentColor"/>
          </svg>
          Latest / Featured
        </a>

        <a class="btn" href="#" target="_blank" rel="noopener">
          <!-- heart icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 21s-7-4.7-9.5-9C.2 7.2 3.4 3.8 7 5.2c1 .4 1.9 1.2 2.5 2.1.6-.9 1.5-1.7 2.5-2.1 3.6-1.4 6.8 2 4.5 6.8C19 16.3 12 21 12 21z"
              stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          Shop / Commissions
        </a>

        <a class="btn" href="#" target="_blank" rel="noopener">
          <!-- mail icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 6h16v12H4V6z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          Contact Me
        </a>
      </nav>

      <div class="socials" aria-label="Social links">
        <!-- Replace links with yours -->
        <a class="social" href="#" target="_blank" rel="noopener" aria-label="Instagram">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 3h10a4 4 0 0 1 4 4v10a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V7a4 4 0 0 1 4-4z" stroke="currentColor" stroke-width="2"/>
            <path d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10z" stroke="currentColor" stroke-width="2"/>
            <path d="M17.5 6.5h.01" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </a>

        <a class="social" href="#" target="_blank" rel="noopener" aria-label="TikTok">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M14 3v11.5a4.5 4.5 0 1 1-3-4.25V7.2c2 2 4 3.2 7 3.3V7.6c-1.7-.2-3.2-1.1-4-2.4-.4-.7-.7-1.5-1-2.2H14z"
              stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </a>

        <a class="social" href="#" target="_blank" rel="noopener" aria-label="YouTube">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 8s-.2-2-1-2.9C19.2 4.2 18 4.1 17.5 4 15.4 3.8 12 3.8 12 3.8h0s-3.4 0-5.5.2C6 4.1 4.8 4.2 4 5.1 3.2 6 3 8 3 8s-.2 2.4-.2 4.8S3 17.6 3 17.6s.2 2 1 2.9c.8.9 1.9.9 2.4 1 1.7.2 5.6.2 5.6.2s3.4 0 5.5-.2c.5-.1 1.7-.1 2.5-1 .8-.9 1-2.9 1-2.9s.2-2.4.2-4.8S21 8 21 8z"
              stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M10 9.5v5l5-2.5-5-2.5z" fill="currentColor"/>
          </svg>
        </a>

        <a class="social" href="mailto:you@example.com" aria-label="Email">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 6h16v12H4V6z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </a>
      </div>

      <div class="footer">© <span id="year"></span> Lumnya</div>
    </section>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
