<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumnya</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#E474CD;
    }

    *{ box-sizing:border-box; }

    html, body{
      height:100%;
      overflow:hidden;
    }

    body{
      margin:0;
      background: url("https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/websiteback.png")
        center / cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      overscroll-behavior:none;
    }

    /* Keep content above overlays */
    .wrap{
      text-align:center;
      position: relative;
      z-index: 2;
    }

    /* ===== Ethereal background shimmer ===== */
    .glimmer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: screen;
      opacity: .9;
    }

    .glimmer::before{
      content:"";
      position:absolute;
      inset:-25%;
      background:
        radial-gradient(700px 420px at 25% 35%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(820px 520px at 75% 55%, rgba(228,116,205,.12), transparent 62%),
        radial-gradient(600px 420px at 55% 20%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 650px at 50% 85%, rgba(228,116,205,.08), transparent 65%);
      filter: blur(10px);
      animation: veilDrift 16s ease-in-out infinite;
    }

    .glimmer::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(
        120deg,
        transparent 42%,
        rgba(255,255,255,.12) 48%,
        rgba(255,255,255,.18) 50%,
        rgba(255,255,255,.12) 52%,
        transparent 58%
      );
      filter: blur(6px);
      opacity: .45;
      animation: shimmerSweep 14s ease-in-out infinite;
    }

    @keyframes veilDrift{
      0%   { transform: translate(-1%, -1%) scale(1.02); opacity:.7; }
      50%  { transform: translate( 1%,  1%) scale(1.05); opacity:.95; }
      100% { transform: translate(-1%, -1%) scale(1.02); opacity:.7; }
    }

    @keyframes shimmerSweep{
      0%   { transform: translateX(-20%) translateY(-10%); opacity:.2; }
      50%  { transform: translateX( 20%) translateY( 10%); opacity:.6; }
      100% { transform: translateX(-20%) translateY(-10%); opacity:.2; }
    }

.name{
  display:flex;
  justify-content:center;
  margin-bottom:28px;
  user-select:none;
}

.name-gif{
  width: clamp(180px, 46vw, 520px);
  height: auto;
  display:block;
  filter:
    drop-shadow(0 2px 18px rgba(228,116,205,.45))
    drop-shadow(0 0 22px rgba(255,255,255,.25));
}


    /* ===== Icons ===== */
    .icons{
      display:flex;
      gap:clamp(22px,4vw,44px);
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    .icon-link{
      display:inline-block;
      position:relative;
      transition:transform .15s ease;
    }

    .icon-link:hover{
      transform:translateY(-2px);
    }

    .icon-link img{
      width:42px;
      height:auto;
      display:block;
      filter:
        drop-shadow(0 0 10px rgba(255,255,255,.35))
        drop-shadow(0 0 18px rgba(255,255,255,.18));
    }

    /* SoundCloud bigger */
    .icon-link.sc img{
      width:67px;
    }

    /* gentle shine pass on icons */
    .icon-link::after{
      content:"";
      position:absolute;
      inset:-15%;
      background: linear-gradient(
        120deg,
        transparent 45%,
        rgba(255,255,255,.45) 50%,
        transparent 55%
      );
      filter: blur(6px);
      opacity:.25;
      mix-blend-mode: screen;
      animation: iconShine 10s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes iconShine{
      0%   { transform: translateX(-35%); opacity:.1; }
      50%  { transform: translateX( 35%); opacity:.35; }
      100% { transform: translateX(-35%); opacity:.1; }
    }

    @media(max-width:420px){
      .icon-link img{ width:36px; }
      .icon-link.sc img{ width:50px; }
    }

    @media (prefers-reduced-motion: reduce){
      .glimmer::before,
      .glimmer::after,
      .name::after,
      .icon-link::after{
        animation:none;
      }
    }
  </style>
</head>

<body>
  <div class="glimmer" aria-hidden="true"></div>

  <main class="wrap">
<div class="name">
  <img class="name-gif"
       src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/lumnya.GIF"
       alt="Lumnya">
</div>

    <nav class="icons" aria-label="Social links">
      <a class="icon-link sc" href="https://soundcloud.com/lumnya" target="_blank" rel="noopener">
        <img src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/scicon.PNG" alt="SoundCloud">
      </a>

      <a class="icon-link" href="https://open.spotify.com/intl-de/artist/6SQuzrnL9TNuc5pMv41RFq?si=gNr8Jb2dTli17umeQ1Y1zA" target="_blank" rel="noopener">
        <img src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/spotifyicon.PNG" alt="Spotify">
      </a>

      <a class="icon-link" href="https://www.youtube.com/@Lumnya2" target="_blank" rel="noopener">
        <img src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/youtubeicon.PNG" alt="YouTube">
      </a>

      <a class="icon-link" href="https://www.instagram.com/lumnya2" target="_blank" rel="noopener">
        <img src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/igicon.PNG" alt="Instagram">
      </a>

      <a class="icon-link" href="mailto:lumnya@outlook.de">
        <img src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/emailicon.PNG" alt="Email">
      </a>
    </nav>
  </main>
</body>
</html>
