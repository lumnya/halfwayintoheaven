<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap');

:root{
  --pink-main: #E474CD;
}

html, body{
  height: 100%;
}

body{
  margin: 0;
  background: #000;
  overflow-y: auto;
  overscroll-behavior: none;
  font-family: "Cinzel Decorative", serif;
}

/* Background layer */
#photoWorld{
  min-height: 100vh;
  position: relative;
  background-image: url('https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/Wooden%20Bridge.jpg');
  background-size: cover;
  background-position: center bottom;
  background-repeat: no-repeat;
}

/* Dark veil + fog glow */
#photoWorld::before{
  content:"";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.62);
  pointer-events: none;
  z-index: 0;
}
#photoWorld::after{
  content:"";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  background:
    radial-gradient(circle at 40% 30%, rgba(228,116,205,0.12), rgba(0,0,0,0) 55%),
    radial-gradient(circle at 60% 70%, rgba(255,255,255,0.07), rgba(0,0,0,0) 60%),
    radial-gradient(circle at 50% 90%, rgba(0,0,0,0), rgba(0,0,0,0.55) 70%);
  opacity: 0.9;
}

/* Page content wrapper */
.photoWrap{
  position: relative;
  z-index: 1;
  padding: 8vh 7vw 12vh;
  box-sizing: border-box;
  display: flex;
  justify-content: center;
}

.photoColumn{
  width: min(920px, 92vw);
  display: flex;
  flex-direction: column;
  gap: 28px;
}

/* Framed photo card */
.photoCard{
  position: relative;
  border-radius: 18px;
  padding: 14px;
  background:
    linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.24)),
    rgba(0,0,0,0.32);
  border: 1px solid rgba(255,190,235,0.18);
  box-shadow:
    0 28px 90px rgba(0,0,0,0.60),
    0 0 44px rgba(255,190,235,0.12);
  backdrop-filter: blur(3px);
}

/* Inner “glass line” */
.photoCard::before{
  content:"";
  position:absolute;
  inset: 10px;
  border-radius: 14px;
  border: 1px solid rgba(255,190,235,0.12);
  box-shadow: inset 0 0 28px rgba(255,255,255,0.05);
  pointer-events:none;
}

/* Scanlines overlay */
.photoCard::after{
  content:"";
  position:absolute;
  inset: 14px;
  border-radius: 14px;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 1px,
      rgba(0,0,0,0) 3px,
      rgba(0,0,0,0) 6px
    );
  opacity: 0.16;
  mix-blend-mode: overlay;
}

.photoImg{
  display:block;
  width: 100%;
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,0.35);
  box-shadow: inset 0 0 40px rgba(0,0,0,0.55);
  filter:
    contrast(1.05)
    saturate(0.92)
    brightness(0.92)
    grayscale(0.06);
}

/* Back button */
#backBtn{
  position: fixed;
  right: 18px;
  bottom: 18px;
  z-index: 5;

  width: 54px;
  height: 46px;
  display: grid;
  place-items: center;

  border-radius: 14px;
  border: 1px solid rgba(255,190,235,0.45);
  background: rgba(228,116,205,0.18);

  color: var(--pink-main);
  text-decoration: none;
  font-weight: 700;
  font-size: 22px;
  line-height: 1;
  user-select: none;

  box-shadow: 0 0 18px rgba(255,190,235,0.18);
  opacity: 0.92;
  transition: transform 0.2s ease, opacity 0.2s ease;
}
#backBtn:hover{ transform: scale(1.04); opacity: 1; }
#backBtn:active{ transform: scale(0.96); }

@media (max-width: 600px){
  .photoWrap{ padding: 7vh 5vw 12vh; }
  .photoColumn{ gap: 18px; }
}
</style>
</head>

<body>
  <div id="photoWorld">
    <a id="backBtn" href="index.html" aria-label="Back">⟵</a>

    <div class="photoWrap">
      <div class="photoColumn">

        <!-- ✅ ADD YOUR PHOTOS BELOW (copy/paste one block per photo) -->

        <div class="photoCard">
          <img class="photoImg" src="photoblog/sample1.jpg" alt="Photo">
        </div>

        <div class="photoCard">
          <img class="photoImg" src="photoblog/sample2.jpg" alt="Photo">
        </div>

        <!-- ✅ END -->
      </div>
    </div>
  </div>
</body>
</html>
