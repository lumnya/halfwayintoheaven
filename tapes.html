<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap');

:root{
  --pink-main: #E474CD;
}

html, body { height: 100%; }

body{
  margin: 0;
  background: #000;
  overscroll-behavior: none;
  overflow-y: auto;
  font-family: "Cinzel Decorative", serif;
}

/* ===== World background ===== */
#tapeWorld{
  min-height: 100vh;
  position: relative;
  background-image: url('https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/Wooden%20Bridge.jpg');
  background-size: cover;
  background-position: center bottom;
  background-repeat: no-repeat;
}

#tapeWorld::before{
  content:"";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.66);
  pointer-events: none;
  z-index: 0;
}

#tapeWorld::after{
  content:"";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  background:
    radial-gradient(circle at 35% 22%, rgba(228,116,205,0.11), rgba(0,0,0,0) 55%),
    radial-gradient(circle at 70% 68%, rgba(255,255,255,0.07), rgba(0,0,0,0) 60%),
    radial-gradient(circle at 50% 92%, rgba(0,0,0,0), rgba(0,0,0,0.62) 70%);
  opacity: 0.95;
}

/* ===== Layout ===== */
.wrap{
  position: relative;
  z-index: 1;
  padding: 9vh 7vw 12vh;
  box-sizing: border-box;
  display: flex;
  justify-content: center;
}

.panel{
  width: min(920px, 92vw);
  position: relative;
  border-radius: 18px;
  padding: 18px 18px 22px;

  background:
    linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.26)),
    rgba(0,0,0,0.30);

  border: 1px solid rgba(255,190,235,0.18);

  box-shadow:
    0 28px 90px rgba(0,0,0,0.60),
    0 0 44px rgba(255,190,235,0.12);

  backdrop-filter: blur(3px);
}

.panel::before{
  content:"";
  position:absolute;
  inset: 10px;
  border-radius: 14px;
  border: 1px solid rgba(255,190,235,0.12);
  box-shadow: inset 0 0 28px rgba(255,255,255,0.05);
  pointer-events:none;
}

.header{
  position: relative;
  padding: 8px 8px 14px;
}

.title{
  margin: 0;
  font-weight: 700;
  letter-spacing: 1px;
  font-size: clamp(22px, 3vw, 34px);
  color: var(--pink-main);
  text-shadow:
    0 0 12px rgba(228,116,205,0.35),
    0 0 26px rgba(228,116,205,0.18),
    0 16px 55px rgba(0,0,0,0.70);
}

/* ===== Tape list rows ===== */
.tapeList{
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding: 6px 8px 10px;
}

.tapeItem{
  position: relative;
  border-radius: 16px;
  background: rgba(0,0,0,0.26);
  border: 1px solid rgba(255,190,235,0.16);
  box-shadow:
    0 10px 24px rgba(0,0,0,0.40),
    0 0 18px rgba(255,190,235,0.08);
  opacity: 0.94;
}

.tapeRow{
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 14px;

  padding: 14px 14px;
  border-radius: 16px;

  cursor: pointer;
  user-select: none;

  transition: transform 0.2s ease, opacity 0.2s ease, filter 0.2s ease;
}

.tapeRow:hover{
  transform: translateY(-2px);
  opacity: 1;
  filter: brightness(1.05);
}

.tapeLeft{
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.tapeName{
  margin: 0;
  font-weight: 700;
  letter-spacing: 0.6px;
  color: rgba(255,235,245,0.98);
  font-size: 18px;
}

.tapeMeta{
  margin: 0;
  font-size: 13px;
  letter-spacing: 0.4px;
  color: rgba(255,235,245,0.72);
}

.tapeRight{
  font-weight: 700;
  letter-spacing: 0.8px;
  color: var(--pink-main);
  font-size: 16px;
  opacity: 0.95;
}

/* Locked tapes */
.tapeItem.locked{
  opacity: 0.78;
}
.tapeItem.locked .tapeRow{ cursor: pointer; }
.tapeItem.locked .tapeRight{ color: rgba(255,235,245,0.60); }

/* ===== Mini player (unfolds) ===== */
.playerWrap{
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.35s ease;
  padding: 0 14px;
}

.tapeItem.open .playerWrap{
  max-height: 120px; /* enough for controls */
  padding-bottom: 14px;
}

.playerBox{
  margin-top: 10px;
  border-radius: 14px;
  border: 1px solid rgba(255,190,235,0.14);
  background:
    linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.22)),
    rgba(0,0,0,0.26);
  box-shadow: inset 0 0 26px rgba(255,255,255,0.03);
  padding: 12px 12px 10px;
}

.controls{
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: space-between;
}

.ctrlLeft{
  display: flex;
  gap: 10px;
  align-items: center;
}

.ctrlBtn{
  border: 1px solid rgba(255,190,235,0.35);
  background: rgba(228,116,205,0.14);
  color: var(--pink-main);
  font-family: "Cinzel Decorative", serif;
  font-weight: 700;
  letter-spacing: 0.6px;
  border-radius: 12px;
  padding: 10px 12px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.18s ease, opacity 0.18s ease, filter 0.18s ease;
  opacity: 0.92;
}

.ctrlBtn:hover{ transform: scale(1.03); opacity: 1; }
.ctrlBtn:active{ transform: scale(0.97); filter: brightness(1.08); }

.time{
  font-size: 13px;
  letter-spacing: 0.4px;
  color: rgba(255,235,245,0.78);
  white-space: nowrap;
}

/* progress bar */
.progress{
  margin-top: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.progress input[type="range"]{
  width: 100%;
  accent-color: var(--pink-main);
}

/* ===== Back button (top-left) ===== */
#backBtn{
  position: fixed;
  left: 18px;
  top: 18px;
  z-index: 9999;

  width: 54px;
  height: 46px;
  display: grid;
  place-items: center;

  border-radius: 14px;
  border: 1px solid rgba(255,190,235,0.45);
  background: rgba(228,116,205,0.18);

  color: var(--pink-main);
  text-decoration: none;
  font-weight: 700;
  font-size: 22px;
  line-height: 1;
  user-select: none;

  box-shadow: 0 0 18px rgba(255,190,235,0.18);
  opacity: 0.92;
  transition: transform 0.2s ease, opacity 0.2s ease;
}
#backBtn:hover{ transform: scale(1.04); opacity: 1; }
#backBtn:active{ transform: scale(0.96); }

/* ===== Coming soon toast ===== */
#soonToast{
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;

  font-weight: 700;
  letter-spacing: 1px;
  text-transform: lowercase;

  color: var(--pink-main);
  font-size: clamp(22px, 3.2vw, 44px);

  opacity: 0;
  pointer-events: none;

  text-shadow:
    0 0 12px rgba(228,116,205,0.55),
    0 0 30px rgba(228,116,205,0.25),
    0 18px 70px rgba(0,0,0,0.75);
}

@keyframes ps2FlickerIn {
  0%   { opacity: 0; filter: brightness(1.35) blur(0.7px); }
  12%  { opacity: 1; filter: brightness(1.25) blur(0.3px); }
  24%  { opacity: 0.35; filter: brightness(1.4) blur(0.6px); }
  38%  { opacity: 1; filter: brightness(1.15) blur(0.2px); }
  52%  { opacity: 0.55; filter: brightness(1.3) blur(0.5px); }
  70%  { opacity: 1; filter: brightness(1.1) blur(0px); }
  100% { opacity: 1; filter: brightness(1.0) blur(0px); }
}

#soonToast.show{
  opacity: 1;
  animation: ps2FlickerIn 0.42s steps(1, end);
}
#soonToast.fadeOut{
  opacity: 0;
  transition: opacity 1.6s ease;
  animation: none;
}

/* ===== Page fade-in ===== */
#pageFade{
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.1s ease;
}
#pageFade.show{ opacity: 1; }

@media (max-width: 600px){
  .wrap{ padding: 8vh 5vw 12vh; }
  .tapeName{ font-size: 16px; }
}
</style>
</head>

<body>
  <div id="pageFade" class="show"></div>

  <div id="tapeWorld">
    <a id="backBtn" href="index.html" aria-label="Back">‚üµ</a>

    <div class="wrap">
      <div class="panel">
        <div class="header">
          <h1 class="title">tape recordings</h1>
        </div>

        <div class="tapeList">

          <!-- ‚úÖ UNLOCKED TAPE (replace data-src with your MP3 raw GitHub link) -->
          <div class="tapeItem" data-src="https://raw.githubusercontent.com/lumnya/halfwayintoheaven/main/tapes/tape01.mp3">
            <div class="tapeRow">
              <div class="tapeLeft">
                <p class="tapeName">tape 01: the bridge breathes</p>
                <p class="tapeMeta">available</p>
              </div>
              <div class="tapeRight">open</div>
            </div>

            <div class="playerWrap">
              <div class="playerBox">
                <div class="controls">
                  <div class="ctrlLeft">
                    <button class="ctrlBtn" data-action="back">‚ü≤</button>
                    <button class="ctrlBtn" data-action="play">play</button>
                    <button class="ctrlBtn" data-action="fwd">‚ü≥</button>
                  </div>
                  <div class="time"><span data-t="cur">0:00</span> / <span data-t="dur">0:00</span></div>
                </div>

                <div class="progress">
                  <input type="range" min="0" max="1000" value="0" data-action="seek" />
                </div>

                <!-- hidden audio per tape -->
                <audio preload="none"></audio>
              </div>
            </div>
          </div>

          <!-- üîí LOCKED TAPES -->
          <div class="tapeItem locked" data-locked="true">
            <div class="tapeRow">
              <div class="tapeLeft">
                <p class="tapeName">???</p>
                <p class="tapeMeta">coming soon</p>
              </div>
              <div class="tapeRight">locked</div>
            </div>
          </div>

          <div class="tapeItem locked" data-locked="true">
            <div class="tapeRow">
              <div class="tapeLeft">
                <p class="tapeName">???</p>
                <p class="tapeMeta">coming soon</p>
              </div>
              <div class="tapeRight">locked</div>
            </div>
          </div>

          <div class="tapeItem locked" data-locked="true">
            <div class="tapeRow">
              <div class="tapeLeft">
                <p class="tapeName">???</p>
                <p class="tapeMeta">coming soon</p>
              </div>
              <div class="tapeRight">locked</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div id="soonToast" aria-live="polite">coming soon</div>

<script>
/* Fade-in */
window.addEventListener("load", () => {
  const fade = document.getElementById("pageFade");
  requestAnimationFrame(() => fade.classList.remove("show"));
});

/* Coming soon toast for locked items */
const soonToast = document.getElementById("soonToast");
let soonTimer = null;

function showSoonToast(){
  if (soonTimer) clearTimeout(soonTimer);
  soonToast.classList.remove("fadeOut");
  soonToast.classList.remove("show");
  void soonToast.offsetWidth;
  soonToast.classList.add("show");

  soonTimer = setTimeout(() => {
    soonToast.classList.add("fadeOut");
    setTimeout(() => {
      soonToast.classList.remove("show");
      soonToast.classList.remove("fadeOut");
    }, 1600);
  }, 650);
}

/* Back button: return to main page + open inventory automatically */
document.getElementById("backBtn").addEventListener("click", (e) => {
  e.preventDefault();
  localStorage.setItem("hih_open_inventory", "true");
  window.location.href = "index.html";
});

/* ===== Mini player logic ===== */

function fmtTime(sec){
  if (!Number.isFinite(sec) || sec < 0) sec = 0;
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60);
  return `${m}:${String(s).padStart(2, "0")}`;
}

function closeAllPlayers(exceptEl=null){
  document.querySelectorAll(".tapeItem.open").forEach(item => {
    if (exceptEl && item === exceptEl) return;
    item.classList.remove("open");
    const audio = item.querySelector("audio");
    if (audio){
      audio.pause();
      // do not reset time, just stop
    }
    const playBtn = item.querySelector('[data-action="play"]');
    if (playBtn) playBtn.textContent = "play";
  });
}

document.querySelectorAll(".tapeItem").forEach(item => {
  const isLocked = item.classList.contains("locked");
  const row = item.querySelector(".tapeRow");

  if (!row) return;

  // Locked: toast only
  if (isLocked){
    row.addEventListener("click", (e) => {
      e.preventDefault();
      showSoonToast();
    });
    return;
  }

  // Unlocked: expand/collapse
  row.addEventListener("click", (e) => {
    e.preventDefault();
    const wasOpen = item.classList.contains("open");
    closeAllPlayers(item);
    item.classList.toggle("open", !wasOpen);

    // lazy-load audio src on first open
    const audio = item.querySelector("audio");
    const src = item.getAttribute("data-src");
    if (audio && src && !audio.dataset.bound){
      audio.src = src;
      audio.dataset.bound = "true";

      const curEl = item.querySelector('[data-t="cur"]');
      const durEl = item.querySelector('[data-t="dur"]');
      const seek = item.querySelector('input[data-action="seek"]');

      audio.addEventListener("loadedmetadata", () => {
        if (durEl) durEl.textContent = fmtTime(audio.duration);
      });

      audio.addEventListener("timeupdate", () => {
        if (curEl) curEl.textContent = fmtTime(audio.currentTime);
        if (seek && Number.isFinite(audio.duration) && audio.duration > 0){
          const v = Math.floor((audio.currentTime / audio.duration) * 1000);
          seek.value = String(v);
        }
      });

      audio.addEventListener("ended", () => {
        const playBtn = item.querySelector('[data-action="play"]');
        if (playBtn) playBtn.textContent = "play";
      });
    }
  });

  // Buttons
  const playBtn = item.querySelector('[data-action="play"]');
  const backBtn = item.querySelector('[data-action="back"]');
  const fwdBtn = item.querySelector('[data-action="fwd"]');
  const seek = item.querySelector('input[data-action="seek"]');
  const audio = item.querySelector("audio");

  if (playBtn && audio){
    playBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (audio.paused){
        closeAllPlayers(item); // stop others
        item.classList.add("open");
        audio.play().catch(()=>{});
        playBtn.textContent = "pause";
      } else {
        audio.pause();
        playBtn.textContent = "play";
      }
    });
  }

  const jump = (delta) => {
    if (!audio) return;
    const t = (audio.currentTime || 0) + delta;
    audio.currentTime = Math.max(0, t);
  };

  if (backBtn) backBtn.addEventListener("click", (e) => { e.stopPropagation(); jump(-10); });
  if (fwdBtn)  fwdBtn.addEventListener("click", (e) => { e.stopPropagation(); jump(10); });

  if (seek && audio){
    seek.addEventListener("input", (e) => {
      e.stopPropagation();
      if (!Number.isFinite(audio.duration) || audio.duration <= 0) return;
      const v = Number(seek.value);
      audio.currentTime = (v / 1000) * audio.duration;
    });
  }
});
</script>

</body>
</html>
